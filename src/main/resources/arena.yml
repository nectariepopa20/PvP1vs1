#dev.bukkit.org/server-mods/pvp-1vs1/pages/arena-configuration
enabled: true
lobby:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0
spawn1:
  world: world
  x: 0
  y: 100
  z: 0
  yaw: 0
  pitch: 0
spawn2:
  world: world
  x: 0
  y: 100
  z: 0
  yaw: 0
  pitch: 0
prize:
  economy:
    enabled: false
    amount: 50
  items:
    enabled: true
    itemPrizes:
    - ==: org.bukkit.inventory.ItemStack
      type: STONE_PICKAXE
countdown:
  lobby:
    enabled: true
    duration: 5
    sound: true
  beforeFight:
    enabled: true
    duration: 5
    disableMoving: true
    blindness: false
    invincibility: true
    sound: true
points:
  win: 1
  lose: -1
firework:
  inArena: true
  afterTeleport: true
health: 20
timeOut: 300
rounds: 3
maximumTeleportDistance: 1
playerItemDrop: false
playerItemPickUp: false
winAnnouncement: true
commandsToRunAtStart:
- ungod {PLAYER1}
- ungod {PLAYER2}
commandsToRunAtEnd:
- give {WINNER} cooked_cod 1
inventory:
  items:
  - ==: org.bukkit.inventory.ItemStack
    type: DIAMOND_SWORD
  - ==: org.bukkit.inventory.ItemStack
    type: BOW
  - ==: org.bukkit.inventory.ItemStack
    type: GOLDEN_APPLE
  - ==: org.bukkit.inventory.ItemStack
    type: ARROW
    amount: 32
  armor:    
  - ==: org.bukkit.inventory.ItemStack
    type: IRON_BOOTS
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      enchants:
        PROTECTION_ENVIRONMENTAL: 1
  - ==: org.bukkit.inventory.ItemStack
    type: IRON_LEGGINGS
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      enchants:
        PROTECTION_ENVIRONMENTAL: 1
  - ==: org.bukkit.inventory.ItemStack
    type: IRON_CHESTPLATE
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      enchants:
        PROTECTION_ENVIRONMENTAL: 1
        THORNS: 1
  - ==: org.bukkit.inventory.ItemStack
    type: IRON_HELMET
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      enchants:
        PROTECTION_ENVIRONMENTAL: 1