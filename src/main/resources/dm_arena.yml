# Deathmatch arena default configuration
enabled: true
maxPlayers: 8
# Minimum players: at bareMinimumPlayers the lobby countdown starts (with longer duration).
# At optimalMinimumPlayers the countdown shortens so the game starts quickly. bare < optimal.
bareMinimumPlayers: 2
optimalMinimumPlayers: 7
lobby:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0
countdown:
  lobby:
    enabled: true
    durationBare: 60
    durationOptimal: 10
    sound: true
  beforeFight:
    enabled: true
    duration: 5
    disableMoving: true
    invincibility: true
    sound: true
maximumTeleportDistance: 50
health: 20
timeOut: 300
winningTimer: 10
inventory:
  items: []
  armor: []
